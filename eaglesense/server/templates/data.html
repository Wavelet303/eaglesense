{% extends "layout.html" %}

{% block container %}

<div class="page-header">
    <h1>Datasets</h1>
</div>

<div class="row-fluid">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Size</th>
                <th>Labels</th>
            </tr>
            </thead>

            <tbody>
            {% for dataset in data_list %}
            <tr>
                <td><a href="/dataset/{{ dataset['id'] }}">{{ dataset["name"] }}</a></td>
                <td>{{ dataset["datetime"] }}</td>
                <td>{{ dataset["size"] }}</td>
                <td>{{ len(dataset["labels"]) }}</td>
            </tr>
            {% end %}
            </tbody>
        </table>
    </div>
</div>

<div class="page-header">
    <h1>Results</h1>
</div>

<div class="row-fluid">
    <div class="col-md-12">
        <h3>...</h3>
    </div>
</div>
{% end %}

{% block js %}

<script>
</script>

{% end %}
